<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {

            background-color: #f4f4f4;
            display: flex;

            align-items: center;
            padding: 40px;
        }

        .container {

        }

        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;

        }

        button:hover {

        }

        ul {

        }

        li {

</head>
<body>
    <div class="container">
        <h1>üìÅ –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">üì§ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª</button>
        </form>

        <h2>üìã –ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã:</h2>
        <ul id="fileList">
    {% for file in files %}

            <a href="{{ url_for('uploaded_file', filename=file.filename) }}" target="_blank">
                {{ file.filename }}
            </a>
            <span style="color: {% if file.status == 'completed' %}green{% elif file.status == 'error' %}red{% else %}orange{% endif %}">
                [{{ file.status }}]

            {% if file.errors_found %}
                <span style="color: red;">‚ö†Ô∏è {{ file.errors_found }} –æ—à–∏–±–æ–∫</span>
            {% endif %}

                üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å

    {% endfor %}
</ul>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (response.ok) {
                alert('‚úÖ –§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!');
                location.reload();

        };

        async function checkFile(fileId) {
    if (!confirm('–ù–∞—á–∞—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É —á–µ—Ä—Ç–µ–∂–∞?')) return;

    const response = await fetch(`/check/${fileId}`, {

    });

    const result = await response.json();

    if (response.ok) {
        alert(`‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!\n–ù–∞–π–¥–µ–Ω–æ –æ—à–∏–±–æ–∫: ${result.errors_count}`);
        location.reload();

    }
}
    </script>
